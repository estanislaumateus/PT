<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Projetos em Tempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gráfico de Projetos em Tempo Real</h1>

    <!-- Canvas do gráfico -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      // Configuração do gráfico
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],  // Labels dos projetos (vazio inicialmente)
          datasets: [{
            label: 'Progresso dos Projetos (%)',
            data: [],  // Dados do progresso (vazio inicialmente)
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Função para buscar os dados do servidor
      function updateChartData() {
        fetch('dadosProjetos.php')  // Requisição ao PHP para pegar os dados
          .then(response => response.json())  // Resposta como JSON
          .then(data => {
            // Atualiza os dados do gráfico com as informações recebidas
            myChart.data.labels = data.labels;  // Atualiza os nomes dos projetos
            myChart.data.datasets[0].data = data.values;  // Atualiza os valores de progresso
            myChart.update();  // Atualiza o gráfico em tempo real
          })
          .catch(error => console.error('Erro ao buscar dados:', error));  // Em caso de erro
      }

      // Chama a função de atualização de dados a cada 5 segundos (5000 ms)
      setInterval(updateChartData, 5000);

      // Chama a função logo ao carregar a página para exibir os primeiros dados
      updateChartData();
    </script>
  </div>
</body>
</html>
